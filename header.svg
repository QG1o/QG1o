<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="none">
  <style>
    /* Hintergrund-Welle */
    .wave {
      fill: url(#grad);
      animation: wave 8s linear infinite;
    }

    /* Text */
    text {
      font-family: "Segoe UI", "Arial Black", sans-serif;
      font-size: 40px;
      font-weight: bold;
      fill: url(#rainbow);
      animation: blink 3s infinite;
    }

    /* Regenbogen-Farbverlauf animieren */
    @keyframes rainbowShift {
      0% { stop-color: red; }
      20% { stop-color: orange; }
      40% { stop-color: yellow; }
      60% { stop-color: green; }
      80% { stop-color: blue; }
      100% { stop-color: violet; }
    }

    /* Blink langsam */
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 99% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Wellenbewegung */
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-1200px); }
    }
  </style>

