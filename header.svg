<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rainbowGradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        h1 {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -.05em;
          text-align: center;
          background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
          background-size: 400%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: rainbowGradient 5s ease infinite;
        }
        h1 span {
          display: inline-block;
          animation: blink 2s infinite;
        }
      </style>
      <h1>
        <span style="animation-delay:0s">H</span><span style="animation-delay:0.1s">i</span><span style="animation-delay:0.2s">,</span><span style="animation-delay:0.3s"> </span>
        <span style="animation-delay:0.4s">I</span><span style="animation-delay:0.5s">'</span><span style="animation-delay:0.6s">m</span><span style="animation-delay:0.7s"> </span>
        <span style="animation-delay:0.8s">G</span><span style="animation-delay:0.9s">e</span><span style="animation-delay:1s">o</span><span style="animation-delay:1.1s">r</span><span style="animation-delay:1.2s">g</span><span style="animation-delay:1.3s">i</span><span style="animation-delay:1.4s">o</span><span style="animation-delay:1.5s">s</span><span style="animation-delay:1.6s"> </span>
        <span style="animation-delay:1.7s">T</span><span style="animation-delay:1.8s">e</span><span style="animation-delay:1.9s">r</span><span style="animation-delay:2s">t</span><span style="animation-delay:2.1s">l</span><span style="animation-delay:2.2s">i</span><span style="animation-delay:2.3s">d</span><span style="animation-delay:2.4s">i</span><span style="animation-delay:2.5s">s</span>
      </h1>
    </div>
  </foreignObject>
</svg>
